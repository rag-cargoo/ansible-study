# --- 1. APT 캐시 업데이트 ---
- name: "APT: Update package index"
  ansible.builtin.apt:
    update_cache: yes

# --- 2. 필수 패키지 설치 ---
- name: "APT: Install prerequisite packages for Docker"
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present

# --- 3. Docker 저장소 설정 ---
- name: "Docker Repo: Add Docker's official GPG key"
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/trusted.gpg.d/docker.asc
    mode: '0644'
    force: yes

- name: "Docker Repo: Set up the Docker repository"
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

# --- 4. Docker 엔진 설치 ---
- name: "Docker Engine: Install Docker Engine packages"
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes

# --- 5. Docker Compose 설치 ---
- name: "Docker Compose: Install Docker Compose binary"
  ansible.builtin.get_url:
    url: "https://github.com/docker/compose/releases/latest/download/docker-compose-{{ ansible_system | lower }}-{{ ansible_architecture }}"
    dest: /usr/local/bin/docker-compose
    mode: '0755'

# --- 6. 사용자 Docker 그룹 추가 ---
- name: "User: Add ubuntu user to docker group"
  ansible.builtin.user:
    name: ubuntu
    groups: docker
    append: yes